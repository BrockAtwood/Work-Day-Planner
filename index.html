<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9:00">
        <div class="hour col-1">09:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="10:00">
        <div class="hour col-1">10:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="11:00">
        <div class="hour col-1">11:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="12:00">
        <div class="hour col-1">12:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="13:00">
        <div class="hour col-1">01:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="14:00">
        <div class="hour col-1">02:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="15:00">
        <div class="hour col-1">03:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="16:00" class="row time-block">
        <div class="hour col-1">04:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div class="row time-block" id="17:00">
        <div class="hour col-1">05:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
